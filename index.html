<!DOCTYPE html>
<html>

<head>
    <title>Random Image Display</title>
</head>

<body>
    <div id="image-container">
        <img id="random-image" src="" alt="" />
        <p id="image-name"></p>
    </div>

    <script>
        // Define arrays of images and their names
        const allChordsImages = [
            "https://cdn.pixabay.com/photo/2023/02/14/18/55/flowers-7790227_640.jpg",
            "https://cdn.pixabay.com/photo/2023/01/31/05/59/zebra-7757193_640.jpg",
            "https://cdn.pixabay.com/photo/2023/01/05/22/35/flower-7700011_640.jpg",
            "https://cdn.pixabay.com/photo/2023/01/23/09/26/cat-7738210__340.jpg",
            "https://cdn.pixabay.com/photo/2023/01/27/06/17/pheasant-7747830__340.jpg",
        ];
        const allChordsNames = [
            "Chord A",
            "Chord B",
            "Chord C",
            "Chord D",
            "Chord E",
        ];

        // Get references to the image and name elements
        const imageElement = document.getElementById("random-image");
        const nameElement = document.getElementById("image-name");

        // Display a random image and name
        function displayRandomImage() {
            const randomIndex = Math.floor(Math.random() * allChordsImages.length);
            imageElement.src = allChordsImages[randomIndex];

            // Show the image for 7 seconds
            imageElement.style.display = "block";
            setTimeout(() => {
                // Show the name for 3 seconds
                nameElement.style.display = "block";
                nameElement.textContent = allChordsNames[randomIndex];

                // Hide the name and image after 3 seconds
                setTimeout(() => {
                    nameElement.style.display = "none";
                    imageElement.style.display = "none";

                    // Display the new image after hiding the previous one
                    setTimeout(() => {
                        displayRandomImage();
                    }, 3000);
                }, 3000);
            }, 7000);
        }

        // Display the first image and hide the name initially
        displayRandomImage();
        nameElement.style.display = "none";
    </script>
</body>

</html>
